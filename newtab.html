<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-wrapper">
        <div id="bgLayer" class="bg-layer" aria-hidden="true"></div>
        <div class="bg-overlay" aria-hidden="true"></div>
    </div>
    <div class="container">
        <!-- Top Right Controls -->
        <div class="top-controls">
            <!-- Search Notes - circular icon expands to pill -->
            <div class="search-container" id="searchContainer">
                <button type="button" class="search-trigger" id="searchTrigger" title="Search notes" aria-label="Search notes">
                    <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <input type="text" id="searchInput" class="search-input" placeholder="Search notes..." autocomplete="off">
            </div>
            
            <!-- Theme Switcher -->
            <div class="theme-switcher">
                <button class="theme-btn" data-theme="dark" title="Dark Theme">ðŸŒ™</button>
                <button class="theme-btn active" data-theme="glass" title="Glass Theme">ðŸ’Ž</button>
            </div>
            
            <!-- Refresh background image -->
            <button type="button" class="bg-refresh-btn" id="bgRefreshBtn" title="New background image" aria-label="New background image" data-tooltip="New background image">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
            </button>
            
            <!-- Settings -->
            <button type="button" class="settings-btn" id="settingsBtn" title="Settings" aria-label="Settings">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>
        
        <!-- Google Search Section -->
        <div class="google-search-section">
            <div class="greeting-banner">
                <div class="google-logo" id="greetingLogo">aesthetic</div>
                <div class="greeting-time-weather" id="topLeftInfo">
                    <span class="time-display" id="timeDisplay">--:--</span>
                    <span class="greeting-time-sep" aria-hidden="true">Â·</span>
                    <span class="weather-display" id="weatherDisplay"></span>
                </div>
            </div>
            <form id="googleSearchForm" class="google-search-form">
                <div class="google-search-container">
                    <svg class="google-search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="googleSearchInput" class="google-search-input" placeholder="Search or type a URL" autocomplete="off">
                </div>
            </form>
        </div>
        
        <!-- Notes Section -->
        <div class="notes-section">
            <div id="notesContainer" class="notes-container"></div>
            
            <!-- Empty state -->
            <div id="emptyState" class="empty-state">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="11" x2="12" y2="17"></line>
                    <line x1="9" y1="14" x2="15" y2="14"></line>
                </svg>
                <h2>No notes yet</h2>
                <p>Click the <strong>+</strong> button to create your first note</p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="app-footer">
            Made with <span class="footer-heart">â™¥</span> by <a href="https://www.linkedin.com/in/jainsid24/" target="_blank" rel="noopener noreferrer" class="footer-link">Sid</a> in California
        </footer>
        
        <!-- Add Note Button (positioned fixed at bottom right) -->
        <button id="addNoteBtn" class="add-btn" title="Add new note (Ctrl+N)">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Color picker modal -->
    <div id="colorModal" class="color-modal hidden">
        <div class="color-modal-title">Choose Color</div>
        <div class="color-palette">
            <div class="color-option" data-color="#fef3c7" style="background-color: #fef3c7;" title="Yellow"></div>
            <div class="color-option" data-color="#fce7f3" style="background-color: #fce7f3;" title="Pink"></div>
            <div class="color-option" data-color="#ede9fe" style="background-color: #ede9fe;" title="Purple"></div>
            <div class="color-option" data-color="#d1fae5" style="background-color: #d1fae5;" title="Green"></div>
            <div class="color-option" data-color="#dbeafe" style="background-color: #dbeafe;" title="Blue"></div>
            <div class="color-option" data-color="#fed7aa" style="background-color: #fed7aa;" title="Orange"></div>
            <div class="color-option" data-color="#ccfbf1" style="background-color: #ccfbf1;" title="Teal"></div>
            <div class="color-option" data-color="#ffffff" style="background-color: #ffffff;" title="White"></div>
        </div>
    </div>
    
    <!-- Tag input modal -->
    <div id="tagModal" class="tag-modal hidden">
        <div class="tag-modal-header">
            <div class="tag-modal-title">Add Tag</div>
        </div>
        <input type="text" id="tagInput" class="tag-input" placeholder="Type a tag name...">
        <div id="existingTagsSection" class="existing-tags-section">
            <div class="existing-tags-label">Existing Tags</div>
            <div id="existingTags" class="existing-tags-container"></div>
        </div>
    </div>

    <!-- Settings modal -->
    <div id="settingsModal" class="settings-modal hidden">
        <div class="settings-modal-content">
            <h2 class="settings-modal-title">Settings</h2>
            <form id="settingsForm" class="settings-form">
                <div class="settings-field">
                    <label for="settingsName">Your name</label>
                    <input type="text" id="settingsName" class="settings-input" placeholder="Enter your name" autocomplete="off" maxlength="50">
                </div>
                <div class="settings-field">
                    <label for="settingsSearchEngine">Search engine</label>
                    <select id="settingsSearchEngine" class="settings-select">
                        <option value="google">Google</option>
                        <option value="bing">Bing</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="yahoo">Yahoo</option>
                        <option value="ecosia">Ecosia</option>
                    </select>
                </div>
                <div class="settings-field">
                    <label for="settingsLocation">Location</label>
                    <input type="text" id="settingsLocation" class="settings-input" placeholder="City (e.g. San Francisco)" autocomplete="off">
                    <span class="settings-hint">For weather and time display</span>
                </div>
                <div class="settings-field">
                    <label for="settingsTempUnit">Temperature unit</label>
                    <select id="settingsTempUnit" class="settings-select">
                        <option value="c">Celsius (Â°C)</option>
                        <option value="f">Fahrenheit (Â°F)</option>
                    </select>
                </div>
                <button type="submit" class="settings-save-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="delete-modal hidden">
        <div class="delete-modal-content">
            <p class="delete-modal-message">Delete this note?</p>
            <div class="delete-modal-actions">
                <button type="button" class="delete-modal-cancel" id="deleteModalCancel">Cancel</button>
                <button type="button" class="delete-modal-confirm" id="deleteModalConfirm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Name input modal -->
    <div id="nameModal" class="name-modal hidden">
        <div class="name-modal-content">
            <h2 class="name-modal-title">Welcome! ðŸ‘‹</h2>
            <p class="name-modal-subtitle">What's your name?</p>
            <input type="text" id="nameInput" class="name-input" placeholder="Enter your name..." autocomplete="off" maxlength="50">
            <button id="nameSubmitBtn" class="name-submit-btn">Continue</button>
        </div>
    </div>

    <!-- Global tooltip (fixed position to escape overflow) -->
    <div id="selectionTooltip" class="selection-tooltip hidden" role="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
